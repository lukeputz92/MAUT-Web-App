{% extends 'base/base.html' %} {% block content %} {% load template_filters %}
<div class="userForms">
	<h2> Restaurant Scoring </h2>
	<p> Please select how you would like to score the criteria options. </p>
	<form action="" method="post">
		{% csrf_token %}
		<div class="col-10">
			<table class="table">
				{% for form in restaurantAutoScoreForm %}
				<tr>
					<td> <b> {{form.label}} </b> </td>
				</tr>
				<tr>
					<td> {{form}} {{form.errors}} </td>
				</tr>
				{% endfor %}
			</table>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</div>
	</form>
</div>

{% endblock %}
